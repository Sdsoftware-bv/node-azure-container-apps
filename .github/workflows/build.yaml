name: Build and Deploy
on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      containerImage-expressapp: ${{ steps.image-tag.outputs.image-my-express-app }}
    steps:
      - name: âš™ Checkout repository
        uses: actions/checkout@v2

      - name: âš™ Login to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/my-express-app
          tags: |
            type=ref,event=branch
            type=sha

      - name: ğŸ›  Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src/express-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ Output image tag
        id: image-tag
        run: echo "::set-output name=image-my-express-app::${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/my-express-app:sha-$(git rev-parse --short HEAD)" | tr '[:upper:]' '[:lower:]'
  
  
  deploy:
    name: ğŸ’¾ Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: âš™ Checkout repository
        uses: actions/checkout@v2

      - run: echo '${{ needs.build.outputs.containerImage-expressapp }}'
        
      - name: âš™ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

          